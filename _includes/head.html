<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{site.description}}">
        <meta name="author" content="{{site.author}}">       
        <title>{{ site.name}} {% if page.title %} &mdash; {{ page.title }} {% endif %}</title>
        <link rel="alternate" type="application/atom+xml" title="{{site.name}}" href="{{site.url}}/feed.xml">
        
        <!-- Loop and attach page tags from page meta section -->
        {% if page.tags %}
        <meta name="keywords" content="{{ page.tags }}">
        {% else %}
        <meta name="keywords" content="{{site.keywords}}">
        {% endif %}

        <link rel="icon" type="image/png" href="{{ "/favicon.ico" | prepend: site.url }}">
       

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.url }}" >

        <!-- Custom CSS -->
        <link rel="stylesheet"  href="{{ "/assets/css/sb-admin.css" | prepend: site.url }}">
        <!-- <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}"> -->
        <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
        <!-- <link rel="stylesheet" href="{{ "/assets/css/thepeople.css" | prepend: site.url }}"> -->

        <!-- Morris Charts CSS -->
        <link rel="stylesheet" href="{{ "/assets/css/plugins/morris.css" | prepend: site.url }}">

        <!-- Custom Fonts -->
        <link rel="stylesheet" type="text/css" href="{{ "/assets/font-awesome/css/font-awesome.min.css" | prepend: site.url }}">
         
        <!-- JQuery -->
        <script src="{{ "/assets/js/jquery-1.10.2.js" | prepend: site.url }}"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
<body>
